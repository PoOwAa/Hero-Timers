name: .zip Pack

on: [push]
jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vimtor/action-zip@v1.2
        with:
          files: /timers
          recursive: true
          dest: AndyRum.Timer.Pack.zip
      - uses: actions/upload-artifact@v4
        with:
          name: AndyRum-Timer-Pack-Artifact
          path: ${{ github.workspace }}/AndyRum.Timer.Pack.zip
